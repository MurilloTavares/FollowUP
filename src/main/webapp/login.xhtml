<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h3>Login</h3>
        <h:form>
            
            <h:outputText id="error" binding="#{authController.errorComponent}"/>
            <h:message for="error"/>
            
            <h:panelGrid columns="3">
                <h:outputLabel for="email" value="Email" />
                <h:inputText id="email"
                             value="#{authController.email}"
                             validator="validator.email" />
                <h:message for="email" />
                
                <h:outputLabel for="senha" value="Senha" />
                <h:inputSecret id="senha"
                             value="#{authController.senha}"
                             required="true" requiredMessage="Informe a senha"/>
                <h:message for="senha" />
            </h:panelGrid>
            
            <h:commandButton value="logar" action="#{authController.autenticar()}"/>
            <h:link value="cadastrar" outcome="cadastrar" />
        </h:form>
    </h:body>
</html>
