<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../template/professor.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">

        <!-- btn criar questao -->
        <b:container fluid="true" class="bg-lightgray center-itens" style="height: 100px;">
            <b:button value="Criar Questões"
                      outcome="criar/questao.xhtml"
                      size="lg" class="custom-button"/>
        </b:container>

        <!-- lista de questoes -->
        <b:container fluid="true" class="bg-white">
            <b:row  style="margin: 30px;">

                <b:column span="2">
                    <h4>Minhas Questões:</h4>
                </b:column>

                <b:column span="8">
                        <!-- questoes -->
                        <ui:repeat value="#{professorService.questoes()}" var="questao">
                            <b:panel title="#{questao.enunciado}" collapsed="true">
                                
                                <!-- alternativas -->
                                <ui:repeat value="#{questao.alternativas}" var="alternativa">
                                    <b:selectBooleanCheckbox value="#{alternativa.correta}"
                                                             caption="#{alternativa.texto}"
                                                             disabled="true"/>
                                    <b:message for="@previous" />
                                </ui:repeat>
                            </b:panel>
                        </ui:repeat>
                    
                </b:column>
            </b:row>
        </b:container>

    </ui:define>
</ui:composition>
