<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <b:container fluid="true">
        <b:row>
            <h4>Minhas Quest√µes:</h4>
        </b:row>

        <b:row>
            <b:form>
                <ui:repeat value="#{professorService.questoes()}" var="questao">

                    <b:panel title="#{questao.enunciado}" collapsed="true">
                        <!-- alternativas -->
                        <ui:repeat value="#{questao.alternativas}" var="alternativa">
                            <b:selectBooleanCheckbox value="#{alternativa.correta}"
                                                     caption="#{alternativa.texto}"
                                                     disabled="true"/>
                            <b:message for="@previous" />
                        </ui:repeat>
                    </b:panel>
                    
                </ui:repeat>
            </b:form>
        </b:row>
    </b:container>
</ui:composition>
