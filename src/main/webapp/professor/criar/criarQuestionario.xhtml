<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Criar Questionario</title>
    </h:head>
    <h:body>
        <h:form>

            <h:panelGrid columns="2">
                <h:outputText value="Titulo: " />
                <h:inputText value="#{questionarioController.questionario.titulo}" />
            </h:panelGrid>
            <h:dataTable value="#{questionarioController.questionario.questoes}" var="questao">
                <h:column>
                    <h:commandButton value="X"
                                     action="#{questionarioController.removerQuestao(questap)}" />
                </h:column>
                <h:column>
                    #{questao.enunciado}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Salvar"
                             action="#{questionarioController.salvarQuestionario()}" />

            <hr/>
            
            <h:outputText value="Questoes jÃ¡ cadastradas: " />
            <h:dataTable value="#{questaoController.questoesQuestionario()}" var="q" >
                <h:column>
                    <h:commandButton value="+"
                                     action="#{questionarioController.addQuestao(q)}" />
                </h:column>
                <h:column>
                    #{q.enunciado}
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
