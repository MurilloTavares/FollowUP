<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        
        <b:container id="form-container" fluid="true" class="center bg-color-white">
            
            <b:row class="header">
                <h3>Login</h3>
            </b:row>
            
            <b:form>
                <!-- email -->
                <b:inputText label="Email: " value="#{authController.email}"
                             id="email" validator="validator.email"
                             required="true" requiredMessage="Informe o email." />
                <b:message for="email" />

                <!-- senha -->
                <b:inputText type="password" id="senha"
                             label="Senha: " value="#{authController.senha}"
                             required="true" requiredMessage="Informe a senha." />
                <b:message for="senha" />
                
                <h:outputText id="error" binding="#{authController.error}" />
                <b:message for="error"/>
                                
                <!-- buttons -->
                <div style="padding-top: 10px;">
                    <span>NÃ£o possui uma conta?</span>
                    <b:commandLink value="Cadastrar." outcome="cadastrar.xhtml" />
                    
                    <b:commandButton  value="Logar" look="success" style="float: right;"
                                      action="#{authController.autenticar()}" />
                </div>
            </b:form>
        </b:container>
    </ui:define>
</ui:composition>
